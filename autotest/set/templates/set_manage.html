<!DOCTYPE html>
<html lang="zh-CN">
<head>
	{% load bootstrap4 %}
	{% bootstrap_css %}
	{% bootstrap_javascript %}
	<title>系统设置管理</title>
	
</head>
<body>
	<nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
		<div class="container">
			<a href="#" class="navbar-brand">&nbsp;</a>
			<ul class="nav justify-content-center">
			</ul>
			<ul class="nav justify-content-end">
				<li class="nav-link"><a href="#" style="color: white">{{ user }}</a></li>
				<li class="nav-link"><a href="/logout/" style="color: white">退出</a></li>
			</ul>
		</div>
	</nav>

	<!--设置列表-->
	<div class="row" style="padding-top: 70px;">
		<div class="col-md-ll">
			<table class="table table-striped">
				<thead>
					<tr><td>&nbsp;</td></tr>
					<tr>
						<th>ID</th>
						<th>设置名称</th>
						<th>设置的值</th>
					</tr>
				</thead>
				<tbody>
					{% for set in sets %}
					<tr>
						<td>{{ set.id }}</td>	
						<td>{{ set.setname }}</td>
						<td>{{ set.setvalue }}</td>
					</tr>
					{% endfor %}
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
